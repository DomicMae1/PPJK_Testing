version: '3.9'

services:
  app:
    image: php:8.2-fpm
    container_name: laravel-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - db
    env_file:
      - .env

    environment:
      # PENTING: Ganti 127.0.0.1 menjadi nama service database ('db')
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      # Menggunakan variabel dari .env Anda untuk kredensial
      - DB_DATABASE=${DB_SECOND_DATABASE}
      - DB_USERNAME=${DB_SECOND_USERNAME}
      - DB_PASSWORD=${DB_SECOND_PASSWORD}

      # Jika Anda juga menggunakan koneksi kedua (Perusahaan) ke database yang sama:
      - DB_TAKO_HOST=db
      - DB_TAKO_PORT=5432

      # Memastikan host kedua juga mengarah ke container 'db'
      - DB_SECOND_HOST=db
      - DB_SECOND_PORT=5432

    # Beri tanda pagar (#) pada command lama agar tidak hilang (comment)
    # command: >
    #   sh -c "composer install &&
    #          npm install --prefix ./resources/js &&
    #          npm run dev --prefix ./resources/js &
    #          php artisan serve --host=0.0.0.0 --port=8000"

    # Masukkan command baru di sini:
    command: tail -f /dev/null

    ports:
      - '8000:8000'

  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: ${DB_SECOND_DATABASE}
      POSTGRES_USER: ${DB_SECOND_USERNAME}
      POSTGRES_PASSWORD: ${DB_SECOND_PASSWORD}
    ports:
      - '${DB_SECOND_PORT}:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
